<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Six Moments of Glory</title>
    <script src="vendors/angular.min.js"></script>
    <script src="vendors/jquery-3.2.1.min.js"></script>
    <!-- <script src="//ajax.googleapis.com/ajax/libs/angularjs/X.Y.Z/angular-animate.js"></script> -->
    <script src="vendors/bootstrap.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<header>
    <div>
        <h1>Gallery of My Life</h1>
    </div>
</header>

<body ng-app="myApp">
    <section ng-controller="PictureController as PC" ng-init="PC.getPictures()">
        <!-- ng-init="PC.getPictures()" -->

        <div class="container">
            <div ng-repeat="pic in PC.pictures">
                <div class="clearfix" ng-if="$index % 3 == 0"></div>
                <div class="card col-md-4">
                    <div class="card-header">
                        <h4>{{ pic.title }}</h4>
                    </div>
                    <div ng-show="pic.picVisible" ng-click="PC.toggle(pic)">
                        <img class="card-img-top" ng-src="{{pic.url}}">
                    </div>
                    <div class="card-block">
                        <div ng-show="pic.textVisible">
                            <p class="card-text" ng-click="PC.toggle(pic)">{{ pic.text }}</p>
                        </div>
                        <button class="btn btn-primary wuv-button" ng-click="count = count + 1" ng-init="count=0">Wuv!</button> {{count}}
                        wuvs!
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<footer>

</footer>

</html>
